<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail simulator</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main class="principal">
      <h1 class="title">Envío de correo electrónico</h1>

      <div class="data">
        <p>Destinatario</p>
        <input type="email" />
        <p>Asunto</p>
        <input type="text" />
        <p>Mensaje</p>
        <input type="text" class="message"/>
      </div>

      <div class="buttons">
        <button class="send">
          <img src="images/send.svg" alt="send_icon" />  Enviar</button>
        <button class="delete">
          <img src="images/delete.svg" alt="delete_icon" />  Eliminar</button>
      </div>
    </main>
  </body>
</html>
